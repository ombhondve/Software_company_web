<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Co. | Contact</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <header>
    <a class="logo" href="index.html">Software<span>Co.</span></a>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about-us.html">About&nbsp;Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button class="hamburger" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
    </nav>
  </header>

  <main>
    <section class="section contact">
      <h2 class="section-title">Get in Touch</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn primary">Send Message</button>
        <p id="formStatus" class="status"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Software&nbsp;Co.&nbsp;&bull;&nbsp;All rights reserved.</p>
  </footer>
</body>
</html>
